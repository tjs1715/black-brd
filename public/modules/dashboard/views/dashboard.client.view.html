<section data-ng-controller="DashboardController">
	<div class="row">
		<h3>Quiz Progress</h3>
		<h4>You have {{totalQuestions - totalAnswered}} of {{totalQuestions}} questions remaining.</h4>
		<p>
			<a class="btn btn-primary btn-lg" href="/#!/quiz" ng-show="quizButtonText.length > 0">{{quizButtonText}}</a>
			<h1 ng-show="totalQuestions - totalAnswered < 1">Congratulations!  You have finished the quiz and have learned many joyful things.</h1>
		</p>
		<br>
		<br>
		<br>
		<br>
		<h5 ng-show="totalAnswered > 0">Don't press reset unless you mean it...</h5>
		<a class="btn btn-primary" href="/#!/quiz" ng-click="resetQuizProgress()">Reset Quiz</a>
	</div>
</div>
</section>
