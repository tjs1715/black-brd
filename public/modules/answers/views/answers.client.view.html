<section data-ng-controller="AnswersController">
	<div class="page-header">
		<h1>Answer</h1>
	</div>
	<div class="form-group">
  	<h2 data-ng-bind="question.name"></h2>
 			<table>
				<tr ng-repeat="answer in question.answers">
  			<td>
  				<span	ng-class="{green:answer.correct,red:!answer.correct }">
						{{answer.key}}.
  				</span>
				</td>
				<td>
					<span	ng-class="{green:answer.correct,red:!answer.correct }">
						{{answer.value}}
					</span>
				</td>
				</tr>
			</table>
			<p>You answered:<span data-ng-bind="question.answerKey"></span></p>

 	</div>
</section>
