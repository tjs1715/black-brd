<!-- public/views/nerd.html -->

<div class="jumbotron text-center">
    <h1>Nerds and Proud</h1>

    <div ng-repeat="nerd in nerds">
        <label>
            <input type="button" value="Delete" ng-click="deleteNerd(nerd._id)">
            {{nerd.name}}
        </label>
    </div>

    <form>
        <input id="name" type="text" ng-model="nerdName" />
        <button ng-click="newNerd(nerdName)">Add</button>
    </form>

    <p>{{ tagline }}</p>
</div>
